<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .info-section {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f4f8 100%);
            border-radius: 15px;
        }

        .turn-indicator {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .player-x {
            color: #667eea;
        }

        .player-o {
            color: #764ba2;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f4f8 100%);
            border-radius: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .cell:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: #f9f9f9;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
            font-weight: 900;
        }

        .cell.o {
            color: #764ba2;
            font-weight: 900;
        }

        .cell.winning {
            background: linear-gradient(135deg, #f0d000 0%, #ffed4e 100%);
            box-shadow: 0 0 20px rgba(240, 208, 0, 0.5);
        }

        .status {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 30px;
            color: #764ba2;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button.reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button.reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button.reset:active {
            transform: translateY(-1px);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .stats span {
            display: inline-block;
            margin: 5px 15px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }

            .board {
                gap: 8px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic-Tac-Toe</h1>

        <div class="info-section">
            <div class="turn-indicator">
                <span>Current Turn: <span id="currentPlayer" class="player-x">X</span></span>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="buttons">
            <button class="reset" onclick="resetGame()">New Game</button>
        </div>

        <div class="stats">
            <span>X Wins: <strong id="xWins">0</strong></span>
            <span>O Wins: <strong id="oWins">0</strong></span>
            <span>Draws: <strong id="draws">0</strong></span>
        </div>
    </div>

    <script>
        // Game state
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let xWins = 0;
        let oWins = 0;
        let draws = 0;

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Initialize the game
        function initGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
                cell.textContent = '';
                cell.className = 'cell';
                cell.disabled = false;
            });
        }

        // Handle cell click
        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive) {
                return;
            }

            board[index] = currentPlayer;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;

            // Check for winner
            const result = checkWinner();
            if (result) {
                endGame(result);
                return;
            }

            // Check for draw
            if (board.every(cell => cell !== '')) {
                endGame('draw');
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateDisplay();
        }

        // Check for winner
        function checkWinner() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { winner: board[a], combination };
                }
            }
            return null;
        }

        // End game
        function endGame(result) {
            gameActive = false;

            if (result === 'draw') {
                document.getElementById('status').textContent = "ðŸ¤ It's a Draw!";
                draws++;
                document.getElementById('draws').textContent = draws;
            } else {
                const winner = result.winner;
                document.getElementById('status').textContent = `ðŸŽ‰ Player ${winner} Wins!`;

                // Highlight winning combination
                result.combination.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.add('winning');
                });

                // Update wins
                if (winner === 'X') {
                    xWins++;
                    document.getElementById('xWins').textContent = xWins;
                } else {
                    oWins++;
                    document.getElementById('oWins').textContent = oWins;
                }
            }

            // Disable all cells
            document.querySelectorAll('.cell').forEach(cell => {
                cell.disabled = true;
            });
        }

        // Update display
        function updateDisplay() {
            const currentPlayerElement = document.getElementById('currentPlayer');
            currentPlayerElement.textContent = currentPlayer;
            currentPlayerElement.className = `player-${currentPlayer.toLowerCase()}`;
        }

        // Reset game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = '';
            updateDisplay();
            initGame();
        }

        // Start the game
        initGame();
        updateDisplay();
    </script>
</body>
</html>
